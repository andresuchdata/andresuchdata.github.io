title: Andre Suchitra - Official Website

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Blogs
      pageRef: /blog
      weight: 2
    - name: Contact â†—
      url: "https://linkedin.com/in/andresuchitra"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/andresuchdata/andresuchdata.github.io"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false

  comments:
    enable: true
    type: giscus

    giscus:
      repo: andresuchdata/andresuchdata.github.io
      repoId: 862709944
      category: Blog
      categoryId: 42669992
