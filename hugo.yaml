title: Andre Suchitra - Official
baseURL: ${HUGO_BASE_URL}

enableRobotsTXT: true

# import hextra and utterances (for commenting system) as module
module:
  imports:
  - path: github.com/imfing/hextra
  - path: github.com/hugomods/utterances

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

services:
  googleAnalytics:
    ID: G-XV2K5B4TED

menu:
  main:
    - name: About Me
      pageRef: /about
      weight: 1
    - name: Blogs
      pageRef: /blog
      weight: 2
    - name: Contact â†—
      url: "https://linkedin.com/in/andresuchitra"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/andresuchdata"
      params:
        icon: github

params:
  head:
    custom: |
      <meta name="google-adsense-account" content="ca-pub-7406598396081746">
  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false

  comments:
    enable: true
    type: utterances
  
    utterances:
      repo: andresuchdata/andresuchdata.github.io
      issueTerm: pathname
      crossorigin: anonymous
